apply plugin: 'com.android.application' // GANTI: plugin asli Android

android {
    compileSdkVersion 34 // UPDATE: Standar terbaru agar tidak ditolak sistem
    
    defaultConfig {
        applicationId "com.sukaadmin.app" // SESUAIKAN: Nama package kamu
        minSdkVersion 21 // UPDATE: Agar mendukung fitur modern seperti Firebase
        targetSdkVersion 34 // UPDATE: Standar terbaru
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    
    namespace "com.sukaadmin.app" // TAMBAHKAN: Wajib untuk Android versi baru
}

dependencies {
    // UPDATE: Menggunakan AndroidX (pengganti library lama v7)
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
